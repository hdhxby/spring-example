plugins {
    id 'io.github.hdhxby.java-conventions'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-webflux:2.3.11.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.3.11.RELEASE'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.3.11.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.11.RELEASE'
}

description = 'spring-webflux-example'
